extend type Query {
    admins: [Admin!]!
}

extend type Mutation {
    createAdmin(input: NewAdmin!): Admin!
    loginAdmin(input: AdminLogin!): String!
}

type Admin {
  id: ID!
  name: String!
  email: String!
  phone: String!
  password: String!
  avatar: String
  role: String!
  createdAt: Time
  updatedAt: Time
}

input NewAdmin {
  name: String!
  email: String!
  phone: String!
  password: String!
  role: String!
}

input AdminLogin {
  email: String!
  password: String!
}
